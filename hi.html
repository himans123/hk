<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #map {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Introduction of Him</h1>
    </header>
    <div class="container">
        <h2>About Him</h2>
        <p>Write a brief introduction about him here.</p>
        <h2>Image Space</h2>
        <img src="image.jpg" alt="Image of Him">
        <h2>Location</h2>
        <div id="map"></div>
    </div>
    <footer>
        &copy; 2023 Your Name
    </footer>

    <!-- Google Map -->
    <script>
        function initMap() {
            var location = { lat: 0, lng: 0 }; // Replace with actual latitude and longitude
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
